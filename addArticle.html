<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RFN</title>
        <link rel="stylesheet" href="css/stylesheet.css">
		<script src="themeToggle.js"></script>
    </head>

    <body id="body" style="background-color:#E6E6E3" onload="welcome()">

        <h1>
            <img src="images/RFNlogo.png" alt="RFN">
        </h1>

        <nav>
            &nbsp;&bull;&nbsp;<a href="index.html">Home</a>&nbsp;&bull;&nbsp;
            <a href="addArticle.html">Submit Article</a>&nbsp;&bull;&nbsp;
            <a href="donate.html">Donate</a>&nbsp;&bull;&nbsp;
            <a href="login.html">Member Login</a>&nbsp;&bull;&nbsp;
            <span id="loginSuccess"></span>
        </nav>
		
		<div id="options">
			<input for="subscribe" type="text" name="subscribe" id="subInput" placeholder="Subscription Email">
			<button type="button" id="sub" onclick="sub()">Subscribe</button>&nbsp;
			<label for="dark_mode_toggle" onLoad="themeSwitch()">Theme:</label>
			<button type="button" id="dark" onClick="darkMode()">Dark</button>
			<button type="button" id="light" onClick="lightMode()">Light</button>
			
		</div>

		<div id="wrapper">
        <div id="wrapperadd">

            <h1>Article Submission:</h1>

            <form id="formSubmit" action="mailto:RFNeditors@example.com" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"/>
                <label for="headline">Headline:</label>
                <input type="text" id="headline" name="headline"/>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date"/>
                <label for="imageUpload">Image:</label>
                <input type="file" id="imageUpload"/>
                <label for="blurb">Body:</label>
                <textarea name="blurb" id="blurb" cols="20" rows="10"></textarea>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author"/>
            </form>
            <div id="addbtn">
            <input id="btn_add" type="button" value="Submit" onclick="send()"/>
            </div>
            <div id="submit">
                <p id="submitted"></p>
              </div>
        </div>
		</div>
        <footer>
            <a href="index.html">Home</a>&nbsp; &bull;
            <a href="addArticle.html">Add Article</a>&nbsp; &bull;
            <a href="donate.html">Donate</a>&nbsp; &bull;
            <a href="login.html">Member Login</a>&nbsp;
        </footer>
        <script src="darkMode.js"></script>
        <script src="submission.js"></script>
    </body>
    
</html>
