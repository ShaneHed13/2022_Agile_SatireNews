<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RFN</title>
        <script src="storyObject.js"></script>
		<script src="themeToggle.js"></script>
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
  
    <body id="body" style="background-color:#E6E6E3">
    
        <h1>
            <img src="images/RFNlogo.png" alt="RFN">

        </h1>

        <nav>          
            &nbsp;&bull;&nbsp;<a href="index.html">Home</a>&nbsp;&bull;&nbsp;
            <a href="addArticle.html">Submit Article</a>&nbsp;&bull;&nbsp;
            <a href="donate.html">Donate</a>&nbsp;&bull;&nbsp;
            <a href="login.html">Member Login</a>&nbsp;&bull;&nbsp;
            <span id="loginSuccess"></span>
        </nav>
		

        <div id="options">
            <label for="subscribe">Subscribe For Updates:</label>
			<input for="subscribe" type="text" name="subscribe" id="subInput" placeholder="Subscription Email">
			<button type="button" id="sub" onclick="sub()">Subscribe</button>&nbsp;   
			<label for="dark_mode_toggle" onLoad="themeSwitch()">Theme:</label>
			<button type="button" id="dark" onClick="darkMode()">Dark</button>
			<button type="button" id="light" onClick="lightMode()">Light</button>
		</div>

        <div id="wrapper">

            <div class="story-list"></div>

        
            <br>

            <p class="p1">Rate this article:</p>

            <div class="rating">
                <input type ="radio" name="rating" value="5" id="5">
                <label for="5">☆</label>
                <input type ="radio" name="rating" value="4" id="4">
                <label for="4">☆</label>
                <input type ="radio" name="rating" value="3" id="3">
                <label for="3">☆</label>
                <input type ="radio" name="rating" value="2" id="2">
                <label for="2">☆</label>
                <input type ="radio" name="rating" value="1" id="1">
                <label for="1">☆</label>
            </div>
            <br>

            <!--Share Buttons-->
            <a href="mailto:?subject=Article Title Place Holder&body=https://shanehed13.github.io/2022_Agile_SatireNews/article.html" class="share-btn email">Email</a>
            <a href="https://www.facebook.com/sharer.php?u=https%3A%2F%2Fshanehed13.github.io%2F2022_Agile_SatireNews%2Farticle.html" class="share-btn facebook">Facebook</a>  
            <a href="https://reddit.com/submit?url=https://shanehed13.github.io/2022_Agile_SatireNews/article.html&title=Article Title Place Holder" class="share-btn reddit">Reddit</a>
            <a href="https://twitter.com/share?url=https://shanehed13.github.io/2022_Agile_SatireNews/article.html&text=Article Title Place Holder" class="share-btn twitter">Twitter</a><br>
            <br>
            <h3>Comments</h3>

            <form>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" style="width: 6em;">
                <label for="comment">Comment: </label>
                <input type="text" name="comments" id="comment">
                <input type="submit" id="submitComment" value="Submit" onclick="SubmitComment()"> 
            </form>

            <div>
                <p id="comments"></p>
            </div>
            
            <br>
            <h3>Contact author</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" id="nameMsg" style="width: 6em;">
                <label for="email">Email:</label>
                <input type="email" name="emailMsg" id="emailMsg">
                <br>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="messageMsg" cols="46" rows="8" style="padding: 5px;"></textarea>
                <br>
                <input type="submit" id="submitMsg" value="Send" onclick="sendMessage()">
                <br>
                <p id="messageSubmit"></p>
            </form>
        </div>  
  
        <footer>
            <a href="index.html">Home</a>&nbsp; &bull;
            <a href="addArticle.html">Add Article</a>&nbsp; &bull;
            <a href="donate.html">Donate</a>&nbsp; &bull;
            <a href="login.html">Member Login</a>&nbsp;
        </footer>
		<script src="darkMode.js"></script>
        <script src="article.js"></script>
        <script src="comment.js"></script>
    </body>
    
</html>
