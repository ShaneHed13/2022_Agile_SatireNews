<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body style="background-color:#E6E6E3" onload="welcome()">
  
<h1>
  <img src="images/RFNlogo.png" alt="RFN">
</h1>

<nav> 
  <input id="searchbar" onkeyup="search_story()" type="text" name="search" placeholder="Search">
  <a href="index.html">News</a>&nbsp; &bull;
  <a href="login.html">Member Login</a>&nbsp; &bull;
  <a href="addArticle.html">Add Article</a>&nbsp; &bull;
  <a href="donate.html">Donate</a>
</nav>

<div id="donoAmountMonthly">
  <p>Donate each month:</p>
  <input type="radio" name="monthly" id="mdollar_one" value="dono1" checked>
  <label for="mdollar_one">$1</label>
  <input type="radio" name="monthly" id="mdollar_five" value="dono2">
  <label for="mdollar_five">$5</label>
  <input type="radio" name="monthly" id="mdollar_ten" value="dono3">
  <label for="mdollar_ten">$10</label>
  <input type="radio" name="monthly" id="mdollar_twenty" value="dono4">
  <label for="mdollar_twenty">$20</label>
  <input type="radio" name="monthly" id="mdollar_fifty" value="dono5">
  <label for="mdollar_fifty">$50</label>
  <input type="radio" name="monthly" id="mdollar_hundred" value="dono6">
  <label for="mdollar_hundred">$100</label>
</div>

<div id="donoAmountOnce">
  <p>Donate one time:</p>
  <input type="radio" name="once" id="odollar_one" value="dono7" checked>
  <label for="odollar_one">$1</label>
  <input type="radio" name="once" id="odollar_five" value="dono8">
  <label for="odollar_five">$5</label>
  <input type="radio" name="once" id="odollar_ten" value="dono9">
  <label for="odollar_ten">$10</label>
  <input type="radio" name="once" id="odollar_twenty" value="dono10">
  <label for="odollar_twenty">$20</label>
  <input type="radio" name="once" id="odollar_fifty" value="dono11">
  <label for="odollar_fifty">$50</label>
  <input type="radio" name="once" id="odollar_hundred" value="dono12">
  <label for="odollar_hundred">$100</label>
</div>

<div id="contactInfo">
  <p>Contact Information:</p><br>

  <label for="name">First Name:</label><br>
  <input type="text" id="name" name="name"><br>

  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br>

  <label for="email">Email</label><br>
  <input type="email" id="email" name="email"><br>
</div>

<div id="address">
  <p>Address:</p><br>

  <label for="street">Street:</label><br>
  <input type="text" id="street" name="street"><br>

  <label for="aptnumber">Apartment Number:</label><br>
  <input type="text" id="aptnumber" name="aptnumber"><br>

  <label for="city">City:</label><br>
  <input type="text" id="city" name="city"><br>

  <label for="state">State:</label><br>
  <input type="text" id="state" name="state"><br>

  <label for="zip">ZIP code:</label><br>
  <input type="text" id="zip" name="zip">
</div>

<div id="card">
  <p>Card Information:</p><br>

  <label for="cnumber">Card Number:</label><br>
  <input type="text" id="cnumber" name="cnumber"><br>

  <label for="cdate">Experation Date:</label><br>
  <input type="date" id="cdate" name="cdate"><br>

  <label for="ccv">CCV:</label><br>
  <input type="text" id="ccv" name="ccv">
</div>

<input type="submit" id="donateSubmit" value="Submit">

<footer>
  <a href="index.html">News</a>&nbsp; &bull;
  <a href="login.html">Member Login</a>&nbsp; &bull;
  <a href="addArticle.html">Add Article</a>
</footer>

<script src="donate.js"></script>
</body>
</html>
