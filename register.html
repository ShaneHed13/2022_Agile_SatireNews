<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body>
      <div id="login">    
        <form id="login"> 
            <label for="userName">Username:</label>
            <input id="regName" type="text" placeholder="Username" value=""/>
            <label for="pass">Password:</label>
            <input id="regPass" type="password" placeholder="Password" value=""/> 
        </form>
        <div id="inputButton">
          <input id="btn_reg" type="submit" value="Register" onClick="register()"/>
        </div>
      </div>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" language="javascript" src="login.js"></script>

    </body>
</html>
